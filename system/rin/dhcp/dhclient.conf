# Configuration file for /sbin/dhclient (dhcp3-client package)
# See dhclient.conf's man page for more information.

option rfc3442-classless-static-routes code 121 = array of unsigned integer 8;

send host-name = gethostname();

supersede domain-name-servers 80.67.169.12, 80.67.169.40;
supersede dhcp6.name-servers 2001:910:800::12, 2001:910:800::40;

request subnet-mask, broadcast-address, time-offset, routers, host-name,
        dhcp6.fqdn, dhcp6.sntp-servers, netbios-name-servers,
        netbios-scope, interface-mtu, rfc3442-classless-static-routes,
        ntp-servers;
