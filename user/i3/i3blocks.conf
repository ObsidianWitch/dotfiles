border=#282828
border_left=0
border_right=0
border_top=0
border_bottom=2
align=center

[cpu]
command=awk '{ print "", $1 }' /proc/loadavg
interval=5

[ram]
command=free -h | awk 'NR == 2 {print "", $7 "B"}'
interval=5

[disk]
command=df -h / | awk 'NR == 2 {print "", $4 "iB"}'
interval=5

[packages]
command=echo " $(checkupdates | wc -l)"
interval=3600

[pulseaudio]
command=dotblocks pulseaudio
interval=persist

[datetime]
command=date +' %Y/%m/%d  %H:%M'
interval=5

[separator]
full_text=
border_bottom=0
min_width=0
