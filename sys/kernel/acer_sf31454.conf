# Fix audio in kernel >5.4: force legacy DSP sound driver
# * modinfo snd-intel-dspcfg
# * https://wiki.archlinux.org/index.php/Laptop/Acer#Swift
options snd-intel-dspcfg dsp_driver=1

# Enable headset microphone
# * modinfo snd-hda-intel
# * https://www.kernel.org/doc/html/latest/sound/hd-audio/models.html
# * Input: 'Internal Microphone' listed but does not work
# * Input: 'Headset Microphone' works, plugging a headset doesn't automatically
#   switch to this setting
options snd-hda-intel model=alc256-asus-mic
