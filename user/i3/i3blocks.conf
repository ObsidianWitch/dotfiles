separator=false
separator_block_width=15
border=#282828
border_left=0
border_right=0
border_top=0
border_bottom=2
align=center
markup=pango

[cpu]
command=awk '{ print " "$1 }' /proc/loadavg
interval=5

[ram]
command=free -h | awk 'NR == 2 {print " "$7"B"}'
interval=5

[swap]
command=free -h | awk 'NR == 3 {print " "$4"B"}'
interval=5

[disk]
command=df -h / | awk 'NR == 2 {print " "$4"iB"}'
interval=5
separator=true

[audio-out]
command=dotblocks block_audio_out
interval=5
signal=14

[audio-in]
command=dotblocks block_audio_in
interval=5
signal=14
separator=true

[audio-monitor]
command=dotblocks monitor_audio
interval=persist

[brightness]
command=dotblocks block_brightness
interval=5
signal=15

[power]
command=dotblocks block_power
interval=5
separator=true
signal=16

[power-monitor]
command=dotblocks monitor_power
interval=persist

[datetime]
command=date +' %Y/%m/%d/%a  %H:%M'
interval=5

[separator]
full_text=
